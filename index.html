<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Poem Project</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Poem Generator</h1>

      <form id="input-form">
        <input
          type="text"
          placeholder="Enter the topic!"
          autofocus
          autocomplete="off"
          class="textInput"
          id="text-input"
        />
        <input type="submit" value="Submit" class="inputButton" />
      </form>
      <div class="poemText hidden" id="poem-typewriter"></div>
    </div>

    <footer>
      Coded by Anja Helbig ‚ù§
      <div class="gitHubText">
        <div>Check on</div>
        <a href="https://github.com/AnjaHelbig/PoemProject.git"
          ><img
            src="src/img/GitHubIcon_transparent.png"
            alt="GitHubIcon"
            width="20"
        /></a>
      </div>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
